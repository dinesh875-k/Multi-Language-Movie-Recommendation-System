<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    .movie-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .movie-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    .movie-title {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .movie-genre {
      font-style: italic;
      color: #ddd;
      margin-bottom: 5px;
    }

    .movie-rating {
      color: gold;
      font-size: 1.1rem;
    }

    .btn-custom {
      background: #ff4b2b;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: #ff416c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-5">üé• Top {{ movies|length }} {{ language|capitalize }} Movies for You</h2>

    <div class="row">
      {% for row in movies %}
      <div class="col-md-6 col-lg-4">
        <div class="movie-card">
          <div class="movie-title">{{ row.title }}</div>
          <div class="movie-genre">{{ row.genre }}</div>
          <div class="movie-rating">‚≠ê {{ row.predicted_rating | round(1) }}/5</div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-custom">üîô Back to Home</a>
    </div>
  </div>
</body>
</html>
